<div class="form">
  <form action="/sign_up" method="POST">
    <input type="text" placeholder="username" name="username" id="username" required />
    <input type="text" placeholder="email" name="email" id="email" onchange="emailValidation()" required />
    <input type="password" placeholder="password" name="password" id="password" required />
    <p id="check_pass"></p>
    <input type="password" placeholder="password again" name="verify" id="verify-password" required />
    <button id="signup" type="submit">Create Account</button>
  </form>
</div>
